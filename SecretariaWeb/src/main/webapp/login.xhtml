<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Secretaria</title>
	<link
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
		rel="stylesheet" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="page-header">
					<h3>Login</h3>
				</div>
				<h:form>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<h:inputText styleClass="form-control" id="email"
								placeholder="Email" />
						</div>
					</div>
					<br/>
					<br/>
					<div class="form-group">
						<label for="senha" class="col-sm-2 control-label">Senha</label>
						<div class="col-sm-10">
							<h:inputSecret styleClass="form-control" id="senha"	placeholder="Senha" />
						</div>
					</div>
					<br/>
					<br/>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandLink styleClass="btn btn-success">Voltar</h:commandLink>
							&nbsp;
							<h:commandLink styleClass="btn btn-primary">Entrar</h:commandLink>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<div class="col-md-4"></div>
</h:body>
</html>
